<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" />
    <title>html-송민규의배운거기록용사이트</title>
</head>

<body>
    <main>
        <figure>
        <h1 class="title">배운거 기록용 사이트입니다</h1>
        <p>다들
            <a href="https://en.wikipedia.org/wiki/Pepe_the_Frog">페페</a>
            잘 아시죠?
        </p>
        <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/16620/production/_91408619_55df76d5-2245-41c1-8031-07a4da3f313f.jpg" onmouseover="this.src='https://i1.ruliweb.com/img/22/09/05/1830c30d9a83074ad.jpg'"onmouseout="this.src='https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/16620/production/_91408619_55df76d5-2245-41c1-8031-07a4da3f313f.jpg'" width="200" height="200">
         <figcaption>이미지에 마우스를 올려보세요!</figcaption>
         </figure>
         <button onclick="upimage()">누르지말것!</button>
        <img id="click" 
        src="https://mmmrkt.wordpress.com/wp-content/uploads/2016/10/1473845362504.png?w=366&h=363"
        style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:980px;"
    </main>
</body>
<script>
    function upimage() {
      const img = document.getElementById('click');
      img.style.display = 'block';
      setTimeout(() => { img.style.display = 'none'; }, 900);
    }
  </script>
</html>
